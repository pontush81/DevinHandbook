<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storage Bridge</title>
  <meta http-equiv="refresh" content="0;url=https://handbok.org/">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none" />
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none" />
  <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
  </style>
  <script>
    (function() {
      const currentDomain = window.location.hostname;
      
      if (currentDomain.endsWith('.handbok.org') && 
          currentDomain !== 'www.handbok.org' && 
          currentDomain !== 'handbok.org') {
        
        const subdomain = currentDomain.split('.')[0];
        window.location.href = 'https://handbok.org/handbook/' + subdomain;
      } else {
        window.location.href = 'https://handbok.org/';
      }
    })();
  </script>
</head>
<body>
  <h1>Omdirigerar till handbok.org</h1>
  <p>Du omdirigeras till huvuddomänen automatiskt.</p>
  <p>Om du inte omdirigeras, <a href="https://handbok.org">klicka här</a>.</p>
</body>
</html>

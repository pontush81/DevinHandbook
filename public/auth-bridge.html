<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Bridge</title>
  <style>
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 5px;
      max-width: 500px;
    }
    .success {
      background-color: #e6f7e6;
      border: 1px solid #75c875;
    }
    .error {
      background-color: #fae6e6;
      border: 1px solid #e88a8a;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <h2>Synkroniserar autentisering...</h2>
    <p>Du kommer att omdirigeras automatiskt</p>
  </div>
  
  <div id="success" class="status success" style="display: none">
    <h2>Autentisering lyckades!</h2>
    <p>Du kan nu stänga denna flik och fortsätta på din tidigare sida.</p>
  </div>
  
  <div id="error" class="status error" style="display: none">
    <h2>Autentisering misslyckades</h2>
    <p id="errorMessage">Ett fel uppstod vid autentisering. Försök igen.</p>
  </div>
  
  <script>
    // This script helps with cross-domain authentication
    (function() {
      try {
        // Get the auth token from URL parameters
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const redirectUrl = params.get('redirect') || '/';
        const targetDomain = params.get('domain');
        
        // If we don't have a token, show error
        if (!token) {
          showError('Ingen autentiseringstoken hittades i URL:en.');
          return;
        }
        
        // Store the token in local storage
        localStorage.setItem('supabase.auth.token', token);
        
        // If we have a target domain for cross-domain authentication
        if (targetDomain) {
          // If the target domain matches the current domain, just redirect
          if (window.location.hostname === targetDomain || 
              window.location.hostname.endsWith('.' + targetDomain)) {
            // Same domain or subdomain, redirect directly
            showSuccess();
            setTimeout(() => {
              window.location.href = redirectUrl;
            }, 1000);
            return;
          }
          
          // Otherwise, we need to use postMessage for cross-domain auth
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = `https://${targetDomain}/auth-bridge.html?token=${encodeURIComponent(token)}&mode=receive`;
          
          // Listen for messages from the iframe
          window.addEventListener('message', function(event) {
            // Only accept messages from our target domain
            if (event.origin !== `https://${targetDomain}`) return;
            
            if (event.data === 'auth-success') {
              showSuccess();
              setTimeout(() => {
                window.location.href = redirectUrl;
              }, 1000);
            } else {
              showError('Kunde inte synkronisera autentisering med måldomänen.');
            }
          }, false);
          
          // Add the iframe to the page
          document.body.appendChild(iframe);
          
          // Set a timeout in case we don't get a response
          setTimeout(() => {
            showError('Timeout vid synkronisering av autentisering. Prova att ladda om sidan.');
          }, 5000);
        } else {
          // No cross-domain needed, just redirect
          showSuccess();
          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 1000);
        }
      } catch (error) {
        showError('Ett fel uppstod: ' + error.message);
        console.error('Auth bridge error:', error);
      }
      
      function showSuccess() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('success').style.display = 'block';
      }
      
      function showError(message) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        if (message) {
          document.getElementById('errorMessage').textContent = message;
        }
      }
      
      // For iframe mode, listen for token requests
      if (params.get('mode') === 'receive') {
        // Send a message back to the parent window
        if (window.parent && token) {
          localStorage.setItem('supabase.auth.token', token);
          window.parent.postMessage('auth-success', '*');
        } else {
          window.parent.postMessage('auth-error', '*');
        }
      }
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omdirigerar...</title>
  <meta http-equiv="refresh" content="0;url=https://handbok.org/">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading"></div>
    <h1>Omdirigerar till handbok.org</h1>
    <p>Du omdirigeras till huvuddomänen automatiskt.</p>
    <p>Om du inte omdirigeras, <a href="https://handbok.org" id="manual-link">klicka här</a>.</p>
  </div>

  <script>
    (function() {
      const currentDomain = window.location.hostname;
      
      if (currentDomain.endsWith('.handbok.org') && 
          currentDomain !== 'www.handbok.org' && 
          currentDomain !== 'handbok.org') {
        
        const subdomain = currentDomain.split('.')[0];
        const redirectUrl = 'https://handbok.org/handbook/' + subdomain;
        
        document.getElementById('manual-link').href = redirectUrl;
        
        // Omdirigera direkt utan fördröjning
        window.location.href = redirectUrl;
      } else {
        window.location.href = 'https://handbok.org/';
      }
    })();
  </script>
</body>
</html>

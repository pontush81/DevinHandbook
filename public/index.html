<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handbok.org - Omdirigerar...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #2563eb;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .btn {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 20px;
      font-weight: 500;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading"></div>
    <h1>Handbok.org</h1>
    <p>Den digitala plattformen för bostadsrättsföreningar.</p>
    <p>Du kommer att omdirigeras automatiskt.</p>
    <a href="https://handbok.org" class="btn" id="manual-link">Gå till huvudsidan</a>
  </div>

  <script>
    (function() {
      // Extrahera domännamnet
      const currentDomain = window.location.hostname;
      
      // Om vi är på en subdomän av handbok.org
      if (currentDomain.endsWith('.handbok.org') && 
          currentDomain !== 'www.handbok.org' && 
          currentDomain !== 'handbok.org') {
        
        // Extrahera subdomännamnet
        const subdomain = currentDomain.split('.')[0];
        const redirectUrl = 'https://handbok.org/handbook/' + subdomain;
        
        // Uppdatera den manuella länken
        document.getElementById('manual-link').href = redirectUrl;
        document.getElementById('manual-link').textContent = 'Öppna ' + subdomain + ' på huvudsidan';
        
        // Omdirigera användaren efter en kort fördröjning
        setTimeout(function() {
          window.location.href = redirectUrl;
        }, 1500);
      } else {
        // Om vi är på huvuddomänen, skicka till startsidan
        setTimeout(function() {
          window.location.href = 'https://handbok.org/';
        }, 500);
      }
    })();
  </script>
</body>
</html>

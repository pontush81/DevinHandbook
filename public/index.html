<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handbok.org</title>
  
  <!-- CORS headers och säkerhetsåtgärder -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
  <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin">
  
  <!-- Meta refresh sätts med JavaScript för att undvika cacheproblem -->
  <script>
    (function() {
      const hostname = window.location.hostname;
      
      // Kontrollera om vi är på en subdomän
      if (hostname.endsWith('.handbok.org') && 
          hostname !== 'www.handbok.org' && 
          hostname !== 'handbok.org') {
        
        const subdomain = hostname.split('.')[0];
        
        // Specialhantering för test.handbok.org
        if (subdomain === 'test') {
          const metaRefresh = document.createElement('meta');
          metaRefresh.httpEquiv = 'refresh';
          metaRefresh.content = '0;url=https://handbok.org/';
          document.head.appendChild(metaRefresh);
          
          console.log('Meta refresh satt för test: till huvudsidan');
        } else {
          // För övriga subdomäner
          const metaRefresh = document.createElement('meta');
          metaRefresh.httpEquiv = 'refresh';
          metaRefresh.content = '0;url=https://handbok.org/handbook/' + subdomain;
          document.head.appendChild(metaRefresh);
          
          console.log('Meta refresh satt för: ' + subdomain);
        }
      }
    })();
  </script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .btn {
      display: inline-block;
      background: #3498db;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading"></div>
    <h1 id="title">Handbok.org</h1>
    <p id="message">Den digitala plattformen för bostadsrättsföreningar.</p>
    <a href="https://handbok.org" class="btn" id="manual-link">Gå till huvudsidan</a>
  </div>

  <script>
    (function() {
      const hostname = window.location.hostname;
      
      // Uppdatera UI baserat på aktuell domän
      if (hostname.endsWith('.handbok.org') && 
          hostname !== 'www.handbok.org' && 
          hostname !== 'handbok.org') {
        
        const subdomain = hostname.split('.')[0];
        
        // Specialhantering för test.handbok.org
        if (subdomain === 'test') {
          const redirectUrl = 'https://handbok.org/';
          
          // Uppdatera UI med test-information
          document.getElementById('title').textContent = 'TEST';
          document.getElementById('message').textContent = 'Omdirigerar till Handbok.org där du kan skapa en handbok...';
          document.getElementById('manual-link').href = redirectUrl;
          document.getElementById('manual-link').textContent = 'Gå till Handbok.org';
          
          // Använd JavaScript för omdirigering med fördröjning för att meta refresh ska hinna aktiveras
          setTimeout(function() {
            window.location.href = redirectUrl;
          }, 100);
        } else {
          // För övriga subdomäner
          const redirectUrl = 'https://handbok.org/handbook/' + subdomain;
          
          // Uppdatera UI med subdomän-information
          document.getElementById('title').textContent = subdomain.toUpperCase();
          document.getElementById('message').textContent = 'Omdirigerar till ' + subdomain + ' handbok...';
          document.getElementById('manual-link').href = redirectUrl;
          document.getElementById('manual-link').textContent = 'Öppna ' + subdomain + ' handbok';
          
          // Använd JavaScript för omdirigering med fördröjning för att meta refresh ska hinna aktiveras
          setTimeout(function() {
            window.location.href = redirectUrl;
          }, 100);
        }
      } else {
        // På huvuddomänen
        window.location.href = 'https://handbok.org/';
      }
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST handbok</title>
  
  <!-- CORS headers och säkerhetsåtgärder -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
  <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin">
  
  <!-- Direkt meta refresh till huvudsidan där man kan skapa handböcker -->
  <meta http-equiv="refresh" content="0;url=https://handbok.org/">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .btn {
      display: inline-block;
      background: #3498db;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading"></div>
    <h1>TEST</h1>
    <p>Omdirigerar till Handbok.org där du kan skapa en handbok...</p>
    <a href="https://handbok.org" class="btn">Gå till Handbok.org</a>
  </div>

  <script>
    // Direkt omdirigering utan fördröjning
    window.location.href = 'https://handbok.org/';
  </script>
</body>
</html>
